<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        form{width : 500px; border : 1px double #BDBDBD; border-radius: 20px; padding : 10px 20px;}
        div{width : 100%; height : 40px;}
        label{display : inline-block; width : 25%;}
        input{display : inline-block; width : 50%; height : 30px;}
        button{margin-top : 10px;}
    </style>
</head>
<body>
<h2>Register</h2>
<form action ="/registerpro" method="post">
    <div>
        <label>Id:</label>
        <input type="text" name="userId" required>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" required>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" name="email" required>
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
</body>
</html>
