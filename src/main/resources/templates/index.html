<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>index</title>
    <style>
        body{background-color : #BDBDBD;}
        h2 {width : 400px; margin : 0 auto;}
        form{width : 400px; margin : 0 auto; border : 1px double #BDBDBD; border-radius: 20px; padding : 10px 20px; background-color : #fff;}
        div{width : 80%; height : 40px; margin : 0 auto;}
        label{display : inline-block; width : 25%;}
        input{display : inline-block; width : 50%; height : 30px;}
        button{margin-top : 10px;}
    </style>
</head>
<body>
    <h2>Login</h2>
    <form action ="/login" method="post">
        <div>
            <label>Id:</label>
            <input type="text" name="userId" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
